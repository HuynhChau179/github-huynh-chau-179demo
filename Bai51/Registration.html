<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            background-color: rgb(36, 107, 98);

<body>
    <center>
    <img src="hinh/Logo.gif" alt="">
    </center>
    <h1>Newborn Registration</h1>
    <form action="">
    <p>Date: <input type="date"></p>
    <p>1) Infant's first name: <input type="text"> Last: <input type="text"></p>
    <p>2) Medical Record #: <input type="text"></p>

    <p>5) APGAR score: <input type="text"></p>

    <p>7) Father's first name: <input type="text"> Last: <input type="text"></p>
    <p>8) Physician (check all that apply): 
        <select>
            <option>Dr. WArren Albert</option>
            <option>Dr. Maria Alvarez</option>
            <option>Dr. Karen Brinhkman</option>
            <option>Dr. Micheal Kerry</option>
        </select>
    </p>
    <p>
        <center>
        <button type="button" onclick="alert('Registed')">Register</button>
        <button type="reset">Cancel</button>
    </center>
    </p>
    </form>
